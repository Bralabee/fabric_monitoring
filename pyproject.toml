[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "usf_fabric_monitoring"
version = "0.2.0"
description = "Microsoft Fabric Monitoring & Governance System with Advanced Analytics and Smart Merge Technology"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "pandas",
    "numpy",
    "plotly",
    "openpyxl",
    "aiohttp",
    "pyyaml",
    "jsonschema",
    "click",
    "rich",
    "typer",
    "python-dotenv",
    "azure-identity",
    "azure-storage-blob",
    "asyncio-throttle",
    "pyarrow",
    "fastparquet"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "black",
    "flake8",
    "mypy",
    "jupyter",
    "notebook",
    "pyspark",
    "delta-spark",
    "matplotlib",
    "seaborn"
]

[tool.setuptools.packages.find]
where = ["src"]
