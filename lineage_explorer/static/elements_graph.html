<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* CSS Variables (matching design system) */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left,
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 15px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            color: var(--accent-blue);
        }

        .stats-badge {
            display: flex;
            gap: 8px;
            font-size: 12px;
        }

        .stats-badge .stat {
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 999px;
            color: var(--text-secondary);
        }

        .stats-badge .stat strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-right: 16px;
            padding: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .nav-link.active {
            color: var(--accent-blue);
            background: var(--bg-secondary);
            box-shadow: var(--shadow-sm);
        }

        .nav-link svg {
            width: 16px;
            height: 16px;
        }

        .nav-separator {
            width: 1px;
            height: 20px;
            background: var(--border-color);
            margin: 0 4px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .filter-section {
            margin-bottom: 16px;
        }

        .filter-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        /* Filter Chips */
        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            border-radius: 999px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chip:hover {
            border-color: var(--accent-blue);
        }

        .chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .chip-count {
            margin-left: 6px;
            font-weight: 600;
        }

        /* Search */
        .search-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .search-wrapper svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 8px 10px 8px 34px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 13px;
            background: var(--bg-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Graph Canvas */
        .graph-container {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .graph-svg {
            width: 100%;
            height: 100%;
        }

        /* Node Styles */
        .node {
            cursor: pointer;
        }

        .node:hover {
            filter: brightness(1.1);
        }

        .workspace-node rect {
            rx: 8;
            ry: 8;
        }

        /* Link Styles */
        .link {
            stroke: var(--border-color);
            stroke-opacity: 0.6;
            fill: none;
        }

        .link.depends {
            stroke: var(--accent-blue);
        }

        .link.consumes {
            stroke: var(--accent-purple);
            stroke-dasharray: 4 2;
        }

        .link.contains {
            stroke: var(--text-muted);
            stroke-opacity: 0.3;
        }

        /* Labels */
        .node-label {
            font-size: 10px;
            fill: var(--text-secondary);
            pointer-events: none;
            text-anchor: middle;
        }

        /* Toolbar */
        .toolbar {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .toolbar-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .toolbar-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(248, 250, 252, 0.9);
            z-index: 50;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: var(--text-primary);
            color: white;
            font-size: 12px;
            border-radius: var(--radius-md);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 200;
            max-width: 280px;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tooltip-meta {
            color: var(--text-muted);
            font-size: 11px;
        }

        /* Legend */
        .legend {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 12px;
            font-size: 11px;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .legend-shape {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-shape.rect {
            border-radius: 3px;
        }
    </style>
</head>

    <script>
        // ===================================================================
        // Configuration
        // ===================================================================
        const CONFIG = {
            simulation: {
                chargeStrength: -200,
                linkDistance: 80,
                collisionRadius: 30,
                alphaDecay: 0.02
            },
            nodes: {
                itemSize: 12,
                sourceSize: 10,
                workspaceSize: 40
            },
            maxNodes: 2500  // Elements graph limit
        };

        // Color map for item types
        const TYPE_COLORS = {
            'Lakehouse': 'var(--accent-cyan)',
            'MirroredDatabase': 'var(--accent-amber)',
            'SemanticModel': 'var(--accent-purple)',
            'Report': 'var(--accent-amber)',
            'Dataflow': 'var(--accent-green)',
            'Warehouse': 'var(--accent-blue)',
            'default': 'var(--accent-blue)'
        };

        // ===================================================================
        // State
        // ===================================================================
        let graphData = { nodes: [], links: [] };
        let filteredData = { nodes: [], links: [] };
        let simulation = null;
        let showLabels = true;
        let activeFilters = {
            nodeTypes: new Set(['item', 'source', 'workspace']),
            relationships: new Set(['DEPENDS_ON', 'CONSUMES']),
            itemTypes: new Set()
        };

        // ===================================================================
        // DOM Elements
        // ===================================================================
        const svg = d3.select('#graphSvg');
        const graphContainer = document.getElementById('graphContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const tooltip = document.getElementById('tooltip');
        const searchInput = document.getElementById('searchInput');
        const itemTypeChipsContainer = document.getElementById('itemTypeChips');

        // ===================================================================
        // Initialize
        // ===================================================================
        async function init() {
            await loadGraphData();
            setupEventListeners();
            renderGraph();
        }

        // ===================================================================
        // Data Loading
        // ===================================================================
        async function loadGraphData() {
            try {
                const response = await fetch('/api/graph');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                // API returns: workspaces, items, external_sources, edges
                // Build unified nodes from these separate arrays
                const workspaceNodes = (data.workspaces || []).map(w => ({
                    id: w.id,
                    nodeType: 'workspace',
                    data: { label: w.name, type: 'Workspace' }
                }));

                const itemNodes = (data.items || []).map(item => ({
                    id: item.id,
                    nodeType: 'item',
                    data: {
                        label: item.name,
                        type: item.item_type,
                        workspace_id: item.workspace_id
                    }
                }));

                const sourceNodes = (data.external_sources || []).map(s => ({
                    id: s.id,
                    nodeType: 'source',
                    data: { label: s.name || s.id, type: 'ExternalSource' }
                }));

                graphData.nodes = [...workspaceNodes, ...itemNodes, ...sourceNodes];

                const nodeIds = new Set(graphData.nodes.map(n => n.id));

                // Filter edges to relevant types
                // API returns: { source_id, target_id, edge_type }
                graphData.links = (data.edges || [])
                    .filter(e => nodeIds.has(e.source_id) && nodeIds.has(e.target_id))
                    .map(e => ({
                        source: e.source_id,
                        target: e.target_id,
                        type: e.edge_type || 'DEPENDS_ON'
                    }));

                // Count stats
                document.getElementById('itemCount').textContent = itemNodes.length.toLocaleString();
                document.getElementById('sourceCount').textContent = sourceNodes.length.toLocaleString();
                document.getElementById('linkCount').textContent = graphData.links.length.toLocaleString();

                // Build item type chips
                const typeCounts = {};
                itemNodes.forEach(n => {
                    const type = n.data?.type || 'Unknown';
                    typeCounts[type] = (typeCounts[type] || 0) + 1;
                    activeFilters.itemTypes.add(type);
                });

                itemTypeChipsContainer.innerHTML = Object.entries(typeCounts)
                    .sort((a, b) => b[1] - a[1])
                    .map(([type, count]) => `
                        <button class="chip active" data-itemtype="${type}">
                            ${type}<span class="chip-count">${count}</span>
                        </button>
                    `).join('');

                applyFilters();
            } catch (error) {
                console.error('Failed to load graph data:', error);
                loadingOverlay.innerHTML = `
                    <div style="text-align: center; color: var(--accent-red);">
                        <p>Failed to load data</p>
                        <p style="font-size: 12px; color: var(--text-muted);">${error.message}</p>
                    </div>
                `;
            }
        }

        // ===================================================================
        // Filtering
        // ===================================================================
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();

            // Filter nodes
            filteredData.nodes = graphData.nodes.filter(n => {
                // Node type filter
                if (!activeFilters.nodeTypes.has(n.nodeType)) return false;

                // Item type filter (only for items)
                if (n.nodeType === 'item' && !activeFilters.itemTypes.has(n.data?.type)) {
                    return false;
                }

                // Search
                if (searchTerm) {
                    const label = (n.data?.label || n.id).toLowerCase();
                    if (!label.includes(searchTerm)) return false;
                }
                return true;
            });

            // Limit nodes
            if (filteredData.nodes.length > CONFIG.maxNodes) {
                // Keep workspaces first, then sources, then items by connectivity
                const workspaces = filteredData.nodes.filter(n => n.nodeType === 'workspace');
                const sources = filteredData.nodes.filter(n => n.nodeType === 'source');
                const items = filteredData.nodes.filter(n => n.nodeType === 'item');

                const remaining = CONFIG.maxNodes - workspaces.length - sources.length;
                filteredData.nodes = [...workspaces, ...sources, ...items.slice(0, Math.max(0, remaining))];
            }

            const nodeIds = new Set(filteredData.nodes.map(n => n.id));

            // Filter links - API uses edge_type: 'external' | 'internal'
            filteredData.links = graphData.links.filter(l => {
                // Check relationship filter (external = CONSUMES, internal = DEPENDS_ON)
                const relType = l.type === 'external' ? 'CONSUMES' : 'DEPENDS_ON';
                if (!activeFilters.relationships.has(relType)) {
                    return false;
                }
                const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                return nodeIds.has(sourceId) && nodeIds.has(targetId);
            });
        }

        // ===================================================================
        // Graph Rendering
        // ===================================================================
        function renderGraph() {
            svg.selectAll('*').remove();

            const width = graphContainer.clientWidth;
            const height = graphContainer.clientHeight;

            const g = svg.append('g').attr('class', 'main-group');

            // Zoom
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => g.attr('transform', event.transform));

            svg.call(zoom);

            // Simulation
            simulation = d3.forceSimulation(filteredData.nodes)
                .force('link', d3.forceLink(filteredData.links).id(d => d.id).distance(CONFIG.simulation.linkDistance))
                .force('charge', d3.forceManyBody().strength(CONFIG.simulation.chargeStrength))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(CONFIG.simulation.collisionRadius))
                .alphaDecay(CONFIG.simulation.alphaDecay);

            // Links
            const link = g.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(filteredData.links)
                .join('line')
                .attr('class', d => `link ${d.type.toLowerCase().replace('_', '-')}`);

            // Nodes
            const node = g.append('g')
                .attr('class', 'nodes')
                .selectAll('g')
                .data(filteredData.nodes)
                .join('g')
                .attr('class', 'node')
                .call(drag(simulation));

            // Draw different shapes based on type
            // Workspaces (rectangles)
            node.filter(d => d.nodeType === 'workspace')
                .append('rect')
                .attr('width', CONFIG.nodes.workspaceSize)
                .attr('height', CONFIG.nodes.workspaceSize * 0.6)
                .attr('x', -CONFIG.nodes.workspaceSize / 2)
                .attr('y', -CONFIG.nodes.workspaceSize * 0.3)
                .attr('rx', 6)
                .attr('fill', 'var(--bg-tertiary)')
                .attr('stroke', 'var(--border-color)')
                .attr('stroke-width', 2);

            // Sources (squares)
            node.filter(d => d.nodeType === 'source')
                .append('rect')
                .attr('width', CONFIG.nodes.sourceSize * 1.5)
                .attr('height', CONFIG.nodes.sourceSize * 1.5)
                .attr('x', -CONFIG.nodes.sourceSize * 0.75)
                .attr('y', -CONFIG.nodes.sourceSize * 0.75)
                .attr('rx', 3)
                .attr('fill', 'var(--accent-red)');

            // Items (circles)
            node.filter(d => d.nodeType === 'item')
                .append('circle')
                .attr('r', CONFIG.nodes.itemSize)
                .attr('fill', d => TYPE_COLORS[d.data?.type] || TYPE_COLORS.default);

            // Labels
            node.append('text')
                .attr('class', 'node-label')
                .attr('dy', d => d.nodeType === 'workspace' ? CONFIG.nodes.workspaceSize * 0.5 : CONFIG.nodes.itemSize + 12)
                .text(d => truncate(d.data?.label || d.id, 12));

            // Interactions
            node
                .on('mouseenter', (event, d) => showTooltip(event, d))
                .on('mouseleave', hideTooltip)
                .on('click', (event, d) => {
                    if (d.nodeType === 'item' && ['Lakehouse', 'MirroredDatabase'].includes(d.data?.type)) {
                        window.open(`/table_impact.html?item=${encodeURIComponent(d.id)}`, '_blank');
                    }
                });

            // Tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            loadingOverlay.style.display = 'none';
            window.currentZoom = zoom;
            window.mainGroup = g;
        }

        // ===================================================================
        // Drag
        // ===================================================================
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
            return d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }

        // ===================================================================
        // Tooltip
        // ===================================================================
        function showTooltip(event, d) {
            let type = d.nodeType === 'workspace' ? 'Workspace' :
                d.nodeType === 'source' ? 'External Source' :
                    d.data?.type || 'Item';
            tooltip.innerHTML = `
                <div class="tooltip-title">${d.data?.label || d.id}</div>
                <div class="tooltip-meta">${type}</div>
            `;
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }

        function truncate(str, len) {
            if (!str) return '';
            return str.length > len ? str.substring(0, len) + '...' : str;
        }

        // ===================================================================
        // Event Listeners
        // ===================================================================
        function setupEventListeners() {
            // Node type chips
            document.querySelectorAll('.chip[data-node]').forEach(chip => {
                chip.addEventListener('click', () => {
                    chip.classList.toggle('active');
                    const nodeType = chip.dataset.node;
                    if (chip.classList.contains('active')) {
                        activeFilters.nodeTypes.add(nodeType);
                    } else {
                        activeFilters.nodeTypes.delete(nodeType);
                    }
                    applyFilters();
                    renderGraph();
                });
            });

            // Relationship chips
            document.querySelectorAll('.chip[data-rel]').forEach(chip => {
                chip.addEventListener('click', () => {
                    chip.classList.toggle('active');
                    const rel = chip.dataset.rel;
                    if (chip.classList.contains('active')) {
                        activeFilters.relationships.add(rel);
                    } else {
                        activeFilters.relationships.delete(rel);
                    }
                    applyFilters();
                    renderGraph();
                });
            });

            // Item type chips (delegated)
            itemTypeChipsContainer.addEventListener('click', (e) => {
                const chip = e.target.closest('.chip[data-itemtype]');
                if (!chip) return;
                chip.classList.toggle('active');
                const itemType = chip.dataset.itemtype;
                if (chip.classList.contains('active')) {
                    activeFilters.itemTypes.add(itemType);
                } else {
                    activeFilters.itemTypes.delete(itemType);
                }
                applyFilters();
                renderGraph();
            });

            // Search
            searchInput.addEventListener('input', () => {
                applyFilters();
                renderGraph();
            });

            // Toolbar
            document.getElementById('zoomIn').addEventListener('click', () => {
                svg.transition().call(window.currentZoom.scaleBy, 1.3);
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                svg.transition().call(window.currentZoom.scaleBy, 0.7);
            });

            document.getElementById('fitView').addEventListener('click', () => {
                const bounds = window.mainGroup.node().getBBox();
                const width = graphContainer.clientWidth;
                const height = graphContainer.clientHeight;
                const scale = 0.9 / Math.max(bounds.width / width, bounds.height / height);
                const tx = (width - scale * (bounds.x * 2 + bounds.width)) / 2;
                const ty = (height - scale * (bounds.y * 2 + bounds.height)) / 2;
                svg.transition().duration(500).call(
                    window.currentZoom.transform,
                    d3.zoomIdentity.translate(tx, ty).scale(scale)
                );
            });

            document.getElementById('toggleLabels').addEventListener('click', () => {
                showLabels = !showLabels;
                svg.selectAll('.node-label').style('display', showLabels ? 'block' : 'none');
            });
        }

        // Bootstrap
        init();
    </script>
</body>
